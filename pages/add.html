<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Products</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h2>Submit a Product</h2>
    <div class="container">
    <form action="">
            <div class="product-name">
                <label for="product name">Product Name</label> 
                <input type="text" name="product name" placeholder="enter product name">
            </div>
            <div class="product-freshness">
                <p>Product Freshness:</p> 

                <input type="radio" name value="brand new">
                <label for="">Brand New</label>
                <input type="radio" name value="second hand">
                <label for="">Second Hand</label>
                <input type="radio" name value="refurbished">
                <label for="">Refurbished</label>
            </div>
            <div class="product-price">
                <label for="">Product price</label>
                <select name="product price">
                    <option value="NGN1000">NGN1000</option>
                    <option value="NGN2000">NGN2000</option>
                    <option value="NGN3000">NGN3000</option>
                </select>
            </div>
            <div class="comments">
                <label for="">Comments</label>
                <input type="text" placeholder="please enter a comment">
            </div>
            <div class="description">
                <label for="">Additional Description</label> 
                <textarea name="Description" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="product-category">
                <label for="product category">Product category</label>
                <select name="product category">
                    <option value="please select">please select</option>
                    <option value="costmetics & beauty">costmetics & beauty</option>
                    <option value="music">Music</option>
                    <option value="games">Games</option>

                </div>
            <div class="btn">
                <button>Submit</button>
            </div>
           
         </form>
        </div>
</body>
</html>
