<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suppiler Form</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h2>Suppiler Information Form</h2>
    <div class="container">
        <form action="">
            <div class="company-name">
                <label for="">Suppiler Company Name</label>
                <input type="text">
            </div>
            <div class="contact">
                <label for="">first name</label>
                <input type="text">
                <label for="">last name</label>
                <input type="text">
            </div>
            <div class="email">
                <label for="">Email</label>
                <input type="text" placeholder="example@gmail.com">
            </div>
            <div class="number">
                <label for="">Phone Number</label>
                <input type="text" placeholder="please enter a vaild phone number">
            </div>
            <div class="address">
                <h3>Address:</h3>
                <label for="">Street name</label>
                <input type="text">
            </div>
            <div class="city">
                <label for="">City</label>
                <input type="text">
                <label for="">State</label>
                <input type="text">
            </div>
            <div class="btn">
                <button>Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
